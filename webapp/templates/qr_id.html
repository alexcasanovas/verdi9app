<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{url_for('static', filename='styles/qr_id.css')}}" rel="stylesheet"/>
    <title>QR scanning and ID introduction</title>
</head>
<body>
    <!-- Barra de navegació -->
    <nav class="navbar navbar-light custom-navbar">
        <a class="navbar-brand" href="#">Verdi9 PrintShop <span class="text-muted">/ {{i}}</span></a>
        <div class="d-flex align-items-center">
            <img src="{{lang_icon}}" alt="Idioma" class="rounded-circle" style="width: 30px; height: 30px;">
        </div>
    </nav>
    <!-- Contenidor dels passos -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="step">
                    <div class="step-circle">1</div>
                    <div class="step-content">
                        <h3 class="step-title">{{b}}</h3>
                        <img src="{{url_for('static', filename='images/folder.png')}}" alt="Icona 1" class="step-icon">
                    </div>
                </div>
                <div class="step">
                    <div class="step-circle">3</div>
                    <div class="step-content">
                        <h3 class="step-title">{{d}}</h3>
                        <img src="{{url_for('static', filename='images/upload-file.png')}}" alt="Icona 3" class="step-icon">
                    </div>
                </div>
                <div class="step">
                    <div class="step-circle">5</div>
                    <div class="step-content">
                        <h3 class="step-title">{{g}}</h3>
                        <img src="{{url_for('static', filename='images/redo.png')}}" alt="Icona 5" class="step-icon">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="step">
                    <div class="step-circle">2</div>
                    <div class="step-content">
                        <h3 class="step-title">{{c}}</h3>
                        <img id="qr_im" src="data:image/png;base64,{{ qr }}" alt="QR Code" class="qr-code">
                    </div>
                </div>
                <div class="step">
                    <div class="step-circle">4</div>
                    <div class="step-content">
                        <h3 class="step-title">{{e}}</h3>
                        <div class="text-center">
                            <form action="#" method="post" class="row g-3 align-items-center justify-content-center step-form">
                                <div class="col-auto">
                                    <label for="inputPassword2" class="visually-hidden">ID</label>
                                    <input type="password" class="form-control mb-2" name="id_user" id="inputPassword2" placeholder="ID">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-danger mb-2">{{f}}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Botó centrat a sota del contenidor -->
        <div class="text-center mt-4">
            <form action="/logout" method="post">
                <button class="btn btn-danger">{{h}}</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
