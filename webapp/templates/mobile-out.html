<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{url_for('static', filename='styles/mobile-out.css')}}" rel="stylesheet"/>
    <title>Mobile Exit Page</title>
</head>
<body>
    <!-- Barra de navegaciÃ³ -->
    <nav class="navbar navbar-light custom-navbar">
        <a class="navbar-brand" href="#">Verdi9 PrintShop <span class="text-muted">/ {{d}}</span></a>
        <div class="d-flex align-items-center">
            <img src="{{lang_icon}}" alt="Idioma" class="rounded-circle" style="width: 30px; height: 30px;">
        </div>
    </nav>
    <!-- Contenidor dels passos -->
    <div class="container mt-5">
        <h2 class="text-center">{{a}}</h2>
        <div class="step">
            <div class="step-circle">1</div>
            <div class="step-content">
                <h3 class="step-title">{{b}}</h3>
                <div class="text-center">
                    <img src="{{url_for('static', filename='images/accept.png')}}" alt="Icona 1" class="step-icon">
                </div>
            </div>
        </div>
        <div class="step">
            <div class="step-circle">2</div>
            <div class="step-content">
                <h3 class="step-title">{{c}}</h3>
                <div class="text-center">
                    <img src="{{url_for('static', filename='images/email.png')}}" alt="Icona 2" class="step-icon">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
